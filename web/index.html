<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="CrypTex - Advanced Crypto & Forex Trading Platform">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Sign-In Configuration -->
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CrypTex">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>CrypTex Trading Platform</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- TradingView Widget Library -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0B0F1A;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0B0F1A 0%, #151A2E 100%);
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(74, 222, 128, 0.2);
      border-top: 3px solid #4ADE80;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
